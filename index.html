<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jam Buddy</title>
  </head>
  <body>
    <h1>Jam Buddy!</h1>
    <div class="output-fields">
      <h2 class="first-note">First Note</h2>
      <h2 class="second-note">Second Note</h2>
    </div>
    <div class="get-notes">
      <button class="buttons generate-notes-button" id="generate-notes-button">
        Get random notes!!
      </button>
    </div>
    <div class="input-fields">
      <input class="input" />
      <button class="buttons submit-button">Submit answer!</button>
    </div>
    <div class="validation">
      <h2></h2>
    </div>
    <script type="text/javascript" src="./src/dist/bundle.js"></script>
  </body>
</html>
